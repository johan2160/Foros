{% extends 'master.html' %}

{% block title %}
ForoVox | Login
{% endblock %}

{% block content %}

{% include 'components/header-nosession.html' %}

<main class="flex flex-col items-center justify-center mt-20">
  <h2 class="text-2xl font-bold mt-12">Iniciar sesión</h2>
  <p class="text-[#666666] mt-1.5 text-center">Rellena el formulario para poder ingresar</p>
  <form action="{% url 'login' %}" method="post" class="flex flex-col mt-8 px-4 w-full items-center">
    {% csrf_token %}
    <div class="flex flex-col w-full max-w-[23rem] gap-4">
      <input class="bg-[#fafafa] border border-[#B4B4B4] rounded-lg py-2 text-center" name="txtrut" type="text"
        placeholder="Rut" required>
      <input class="bg-[#fafafa] border border-[#B4B4B4] rounded-lg py-2 text-center" name="txtpas" type="password"
        placeholder="Contraseña" required>
      <button type="submit" class="bg-[#10182B] text-white hover:bg-[#24304C] rounded-lg py-2 text-center">Iniciar
        sesión</button>
    </div>
  </form>

  {% if mensaje_error %}

  <p class="mt-5 text-[#666666] text-sm text-center text-red-600">{{ mensaje_error }}</p>

  {% endif %}


</main>

{% endblock %}
